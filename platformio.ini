; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

; Serial Monitor settings
monitor_speed = 74880  ;Match the baud rate defined in build_flags

; Libraries required for your sensors and web server
lib_deps =
    adafruit/Adafruit MPU6050 @ ^2.2.4
    adafruit/Adafruit ADXL345 @ ^1.3.2
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    # The ESP8266WiFi and ESP8266WebServer are built into the ESP8266 core,
    # so they do not need to be listed here.

; Build flags (Optional: use if you have issues with I2C buffer sizes)
build_flags = 
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -D SERIAL_BAUD=74880    